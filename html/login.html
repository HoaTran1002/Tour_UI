<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICON WED TOUR UI  -->
    <link rel="shortcut icon" href="../assets/img/icon.png">

    <!-- ICON FONTAWESOME CDN -->
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css"  rel="stylesheet" type="text/css"/>

    <!-- STYLE CSS COMPONENT -->
    <link rel="stylesheet" href="../css/grid_system.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <!-- FONT FAMILY THIS WEB -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- TITLE WEBSITE -->
    <title>Login</title>
</head>
<body>
  <div class="login__from">
    <form action="" class="login__from--content">
        <div class="form__content--img">
          <img src="../assets/img/logo-page-3.png" alt="" class="img">
        </div>
        <div class="form__content--info">
          <div class="content__info--input">
            <span class="title">Email</span>
            <input type="email" class="input" placeholder="Type your email">
          </div>
          <div class="content__info--input">
            <span class="title">Mật khẩu</span>
            <input type="password" class="input" placeholder="Type your password">
          </div>
        </div>
        <div class="form__content--btn">
          <button type="submit" class="submit">Đăng nhập</button>
        </div>
        <div class="form__content--forgot">
          <a href="#" class="form__content--forgot-link">Quên mật khẩu ?</a>
        </div>
    </form>
  </div>
</body>
