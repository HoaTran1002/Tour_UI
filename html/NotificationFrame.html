<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
</head>
<body>
    <div class="modal__gray">
        <div class="moddel__frame">
            <div class="modal__frame--title-heading">
                <span class="moddel__frame--close">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </div>
            <div class="modal__frame--content">
                <form action="">
                    <div class="frame__content--info">
                        <span class="color-gray text-xl">bạn có muốn cập nhập bảng ?</span>
                    </div>
                    <div class="frame__content--submit">
                        <button type="submit" class="frame__submit">Cập nhập</button>
                        <button class="frame__cancel">Trở về</button>
                    </div>
                </form>
            </div>
            <div class="modal__frame--title-footer">

            </div>
        </div>
    </div>
</body>
</html>
