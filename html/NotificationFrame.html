<body>
    <div class="modal__gray">
        <div class="moddel__frame">
            <div class="modal__frame--title-heading">
                <span class="moddel__frame--close">
                    <i class="fa-solid fa-xmark moddel__frame--close-icon"></i>
                </span>
            </div>
            <div class="modal__frame--content">
                <form action="">
                    <div class="frame__content--info">
                        <span class="color-gray text-xl p-t-5 p-l-5 p-r-5">bạn có muốn cập nhập bảng ?</span>
                    </div>
                    <div class="frame__content--submit">
                        <button type="submit" class="frame__btn frame__submit">Cập nhập</button>
                        <a href="#" class="frame__btn frame__cancel">Trở về</a>
                    </div>
                </form>
            </div>
            <div class="modal__frame--title-footer">

            </div>
        </div>
    </div>
